<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yujing Shi">
    <title>WHAT A BEAUTIFUL DAY!</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="libraries/aframe-text-geometry-component.min.js"></script>
</head>

<body>
    <a-scene embeded arjs>

        <a-assets>
            <a-asset-item id="exoFont" src="fonts/exoBlack.typeface.json"></a-asset-item>
            <img id="pixels" src="images/pixels.png" />
        </a-assets>

        <!-- <a-marker preset="hiro"> -->
        <a-marker type="pattern" url="images/pattern-marker.patt">
            <a-entity light="color: #AFA; intensity: 2" position="0 20 0" rotation="-90 5 0"
                animation="property: rotation; dur: 3000; to: -60 0 30; loop: true"></a-entity>

            <a-entity 
                text-geometry = "
                        value: HEllO HUMAN,
WHAT A BEAUTIFUL DAY!; 
                        align: center;
                        opacity: 0.2;
                        size: 0.2;
                        bevelEnabled: true;
                        bevelSize: 0.01;
                        bevelThickness: 0.02;
                        font: #exoFont;"
                position = "-1.5 0.5 -0.5"
                material = "
                        color: #6abbc4; 
                        src: #pixels; 
                        repeat: 0.5 0.5;" 
                rotation = "-90 0 0"
                animation="property: position; dur: 5000; to: -1.5 5 -0.5; loop: true">
            </a-entity>

            <a-entity position="-0.5 0 0" scale="1.5 1.5 1.5" rotation="0 20 0" gltf-model="models/airpods.glb"
                animation="property: rotation; dur: 5000; to: 0 180 360; loop: true"></a-entity>
            <a-entity position="-1 0.5 0" scale="1.5 1.5 1.5" rotation="0 15 0" gltf-model="models/battery1.glb"
                animation="property: rotation; dur: 3000; to: 0 360 0; loop: true"></a-entity>
            <a-entity position="-0.75 1 0.5" scale="5 5 5" rotation="100 30 0" gltf-model="models/electronics.glb"
                animation="property: rotation; dur: 5000; to: 0 360 0; loop: true"></a-entity>
            <a-entity position="-0.5 1.5 0" scale="2 2 2" rotation="0 0 0" gltf-model="models/jumper-wire1.glb"
                animation="property: rotation; dur: 4000; to: 180 360 0; loop: true"></a-entity>
            <a-entity position="-1 2 0" scale="2 2 2" rotation="0 0 30" gltf-model="models/jumper-wire2.glb"
                animation="property: rotation; dur: 4000; to: 0 360 0; loop: true"></a-entity>
            <a-entity position="-0.75 2.5 0" scale="2 2 2" rotation="0 25 0" gltf-model="models/LCD-screen.glb"
                animation="property: rotation; dur: 4000; to: 0 360 90; loop: true"></a-entity>
            <a-entity position="-0.5 3 0.5" scale="1.5 1.5 1.5" rotation="10 0 0" gltf-model="models/motor1.glb"
                animation="property: rotation; dur: 5000; to: 0 360 180; loop: true"></a-entity>
            <a-entity position="-0.25 3.5 0" scale="1.5 1.5 1.5" rotation="15 0 0" gltf-model="models/motor2.glb"
                animation="property: rotation; dur: 6000; to: 180 360 0; loop: true">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>

</html>
